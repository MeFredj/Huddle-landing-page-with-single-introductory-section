<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/718e278629.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="logo" />
    </header>

    <section>
      <div class="flex-container">
        <div class="flex-item flex-left">
          <img src="/images/illustration-mockups.svg" alt="Mockups" />
        </div>
        <div class="flex-item margin-left flex-right">
          <h1><strong>Build The Community Your Fans Will Love</strong></h1>
          <p>
            Huddle reimagines the way we build communities. You have a voice,
            but so dooes you audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="flex-container flex-end">
        <div class="flex-item">
          <div class="flex-container">
            <div class="flex-item circle">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="flex-item circle">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="flex-item circle">
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
